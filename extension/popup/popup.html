<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click-to-Call</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">ðŸ“ž</span>
        <h1>Click-to-Call</h1>
      </div>
    </header>

    <!-- Status Section -->
    <section id="status-section" class="section">
      <div class="status-card unpaired" id="status-card">
        <div class="status-indicator" id="status-indicator"></div>
        <div class="status-text">
          <span class="status-label" id="status-label">Not Connected</span>
          <span class="device-name" id="device-name">No device paired</span>
        </div>
      </div>
    </section>

    <!-- Pairing Section (shown when not paired) -->
    <section id="pairing-section" class="section">
      <h2>Pair Your Device</h2>
      <p class="hint">Enter the 6-digit code from your Android app</p>
      <div class="pairing-input-container">
        <input 
          type="text" 
          id="pairing-code" 
          class="pairing-input" 
          maxlength="6" 
          placeholder="000000"
          pattern="[0-9]*"
          inputmode="numeric"
        >
      </div>
      <button id="pair-btn" class="btn btn-primary btn-full">Pair Device</button>
      <p class="error-text" id="pairing-error"></p>
    </section>

    <!-- Quick Dial Section (shown when paired) -->
    <section id="quick-dial-section" class="section hidden">
      <h2>Quick Dial</h2>
      <div class="quick-dial-container">
        <input 
          type="tel" 
          id="phone-input" 
          class="phone-input" 
          placeholder="+1 555-123-4567"
        >
        <button id="dial-btn" class="btn btn-primary">
          <span class="btn-icon">ðŸ“±</span>
          Send to Phone
        </button>
      </div>
      <p class="success-text" id="dial-success"></p>
      <p class="error-text" id="dial-error"></p>
    </section>

    <!-- Instructions -->
    <section class="section instructions">
      <h3>How to use</h3>
      <ol>
        <li>Select any phone number on a webpage</li>
        <li>Right-click and choose "Call from Device"</li>
        <li>Your phone will show a notification to dial</li>
      </ol>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <button id="signout-btn" class="btn btn-link hidden">Sign Out</button>
      <span class="version">v1.0.0</span>
    </footer>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
